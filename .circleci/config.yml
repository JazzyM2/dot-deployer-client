version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: electronuserland/builder:wine-mono
      # - image: circleci/node:10.11

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: "Install Packages"
          command: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!

      # run build!
      - run:
          name: "Build Application"
          command: yarn electron:build

      - store_artifacts:
          path: ./dist_electron/dot-deployer Setup 3.0.0.exe
      
      # - attach_workspace:
      #     at: ./dist_electron

  release:
    docker:
      # specify the version you desire here
      - image: circleci/golang:1.8

    steps:
      - run:
          name: "Publish Installer on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -n "Test Release Title" -b "Test Release Body" 3.0.0 ./dist_electron/dot-deployer Setup 3.0.0.exe

workflows:
  version: 2
  build-and-release:
    jobs:
      - build
      - release:
          # filters:
          #   branches:
          #     only:
          #       # - master
          requires:
            - build
