version: 2
jobs:
  build:
    docker:
      # use a wine image to successfully build a windows application
      # circle ci only supports mac and linux environments, so this is necessary
      - image: electronuserland/builder:wine-mono

    # set working directory
    working_directory: ~/repo
    
    # specify steps for build job
    steps:
      - checkout

      # download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          # install yarn packages
          name: "Install Packages"
          command: yarn install

      - save_cache:
          # cache node modules for faster builds
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
            
      - run:
          # build electron application
          # package.json forces this build to be a windows intaller
          name: "Build Application"
          command: yarn electron:build

      - store_artifacts:
          # store installer as an artifact to access via circle ci
          path: ./dist_electron/dot-deployer-setup.exe
      
      - persist_to_workspace:
          # persist installer to workspace so release job can access
          root: ./dist_electron
          paths: 
            - dot-deployer-setup.exe

  release:
    docker:
      # use docker node image to leverage github-release cli
      # and parse package.json for version number
      - image: circleci/node:11.6

    # set working directory
    working_directory: ~/repo

    steps:
      - checkout

      # mount workspace from build job
      - attach_workspace:
          at: ./dist_electron

      - run:
          name: "Publish Installer on GitHub"
          command: |
            echo export TAG=$(eval node -p "require\(\'./package.json\'\).version") >> $BASH_ENV
            yarn global add github-release-cli
            yarn run github-release upload --token ${GITHUB_TOKEN} --owner ${CIRCLE_PROJECT_USERNAME} --repo ${CIRCLE_PROJECT_REPONAME} --tag ${TAG} --name "Test Title" --body "Test Body" ./dist_electron/dot-deployer-setup.exe

workflows:
  version: 2
  build-and-release:
    jobs:
      - build
      - release:
          # filters:
          #   branches:
          #     only:
          #       - master
          requires:
            - build
